name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Debug

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config Debug

      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: |
            ${{github.workspace}}/build/tester
            ${{github.workspace}}/build/benchmarks

  tester:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Run tester
        run: |
          cd ${{github.workspace}}/build
          chmod +x ./tester
          timeout -s INT 120s ./tester --gtest_filter='-*Advanced*:*Multithread*'

  multithread_tester:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Run multithread_tester
        run: |
          cd ${{github.workspace}}/build
          chmod +x ./tester
          timeout -s INT 30s ./tester --gtest_filter='*Multithread*'

  advanced_tester:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Run advanced_tester
        run: |
          cd ${{github.workspace}}/build
          chmod +x ./tester
          ./tester --gtest_filter='*Advanced*'

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Debug

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config Debug

      - name: Lint
        run: |
          cd ${{github.workspace}}/build
          make lint

  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config Release

      - name: Run benchmarks
        run: |
          cd ${{github.workspace}}/build
          timeout -s INT 120 ./benchmarks --benchmark_out_format=json --benchmark_out=benchmark_results.json
